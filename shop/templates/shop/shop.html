{% extends 'base.html' %}
{% block title %}Shop | Cupcake Shop{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Our Cupcakes</h2>
    <div class="row">
        {% for cupcake in cupcakes %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ cupcake.image.url }}" class="card-img-top" alt="{{ cupcake.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ cupcake.name }}</h5>
                    <p class="card-text">${{ cupcake.price }}</p>
                    <a href="{% url 'add_to_cart' cupcake.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No cupcakes available.</p>
        {% endfor %}
    </div>
    <!-- Homepage Button -->
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg rounded-0 text-uppercase py-3">Home</a>
    </div>
</div>
{% endblock %}
