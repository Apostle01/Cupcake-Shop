{% extends "base.html" %}
{% block title %}Home | Cupcake Shop{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Cupcake Shop</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .cupcake-container { max-width: 1200px; margin: 0 auto; }
        .cupcake-card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            padding: 15px; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .cupcake-image { 
            width: 100%; 
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Ensures images maintain aspect ratio */
            border-radius: 10px; 
        }
        .cupcake-name { 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cupcake-container">
            <h2 class="text-center mb-4"><i class="fa-solid fa-cupcake"></i> Welcome to Cupcake Shop</h2>

            <div class="row">
                {% for cupcake in cupcakes %}
                <div class="col-md-4">
                    <div class="cupcake-card">
                        <img src="{{ cupcake.image.url }}" alt="{{ cupcake.name }}" class="cupcake-image">
                        <div class="cupcake-name">{{ cupcake.name }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
