<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Cupcake Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category' category.slug %}">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Cupcake Shop</p>
        <div>
            <a href="https://facebook.com" class="text-decoration-none mx-2"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" class="text-decoration-none mx-2"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" class="text-decoration-none mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
